<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="root">
    <div class="global-map">
      <div id="global-map__wrapper"></div>

        <div class="about-us">

                <li class="about-us__list__item"><a href="https://github.com/dzmitry-aksiantsiuk">Github @dzmitry-aksiantsiuk</a></li>

            </ul>
            <ul class="about-us__list block-1">

              <li class="about-us__date-title">2020 year</li>
            </ul>
            <ul class="about-us__list block-2">
                <li class="about-us__list__item__title">School course:</li>
                <li class="about-us__list__item">
                  <i class="mdi mdi-github-circle"></i>
